services:
  commander:
    image: opencommander/web:prod
    build:
      context: .
      dockerfile: docker/commander/Dockerfile
      target: runner
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      COMMANDER_BASE_PATH: ${COMMANDER_BASE_PATH}
      AGENT_WORKSPACE: ${AGENT_WORKSPACE}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      NEXT_PUBLIC_UPLOADTHING_URL_ROOT: ${NEXT_PUBLIC_UPLOADTHING_URL_ROOT:-${NEXT_PUBLIC_APP_URL}}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOSTNAME: ${REDIS_HOSTNAME}
      REDIS_PORT: ${REDIS_PORT}
      DIND_CERTS_VOLUME: ${DIND_CERTS_VOLUME:-open-commander_open-commander-dind-certs}
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - ./.state:/home/commander/.state
      - ./agents:/home/commander/agents
      - ${AGENT_WORKSPACE}:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      egress-proxy:
        condition: service_started
      docker-dind:
        condition: service_started
    restart: unless-stopped

  egress-proxy:
    build:
      context: ./docker/egress
    expose:
      - "3128"
    volumes:
      - ./docker/egress/entrypoint.sh:/entrypoint.sh:ro
      - ./docker/egress/allowed-domains.txt:/etc/squid/allowed-domains.txt:ro
      - ./docker/egress/allowed-ips.txt:/etc/squid/allowed-ips.txt:ro
    networks:
      - open-commander-internal
      - open-commander-egress
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/squid
      - /var/log/squid
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped

  docker-dind:
    image: docker:27-dind
    privileged: true
    command:
      - --host=tcp://0.0.0.0:2376
      - --host=unix:///var/run/docker.sock
    environment:
      DOCKER_TLS_CERTDIR: /certs
      HTTP_PROXY: http://egress-proxy:3128
      HTTPS_PROXY: http://egress-proxy:3128
      NO_PROXY: localhost,127.0.0.1,::1,egress-proxy,docker
    networks:
      open-commander-internal:
        aliases:
          - docker
      open-commander-egress:
        aliases:
          - docker
    volumes:
      - open-commander-dind-data:/var/lib/docker
      - open-commander-dind-certs:/certs
      - /tmp
    init: true
    stop_grace_period: 30s
    restart: unless-stopped

  dind-proxy:
    image: alpine/socat
    network_mode: service:docker-dind
    depends_on:
      - docker-dind
      - egress-proxy
    command:
      - -d
      - -d
      - TCP-LISTEN:3128,fork,reuseaddr
      - TCP:egress-proxy:3128
    restart: unless-stopped

volumes:
  open-commander-dind-data:
  open-commander-dind-certs:

networks:
  open-commander-internal:
    internal: true
  open-commander-egress:
  open-commander-ingress:
