name: Build images (manual)

on:
  workflow_dispatch:
    inputs:
      image:
        description: Which image to build
        required: true
        type: choice
        options:
          - core
          - agent
          - web
      tag:
        description: Image tag to use
        required: false
        default: latest

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  REPOSITORY: falleco/open-commander

jobs:
  build-core:
    if: ${{ inputs.image == 'core' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Meta (core)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/falleco/open-commander-core
          tags: |
            type=raw,value=${{ inputs.tag }}
            type=sha,format=short
      - name: Build & push (core)
        uses: docker/build-push-action@v6
        with:
          context: docker/core
          file: docker/core/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/falleco/open-commander-core:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/falleco/open-commander-core:buildcache,mode=max

  build-agent:
    if: ${{ inputs.image == 'agent' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Meta (agent)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/falleco/open-commander-agent
          tags: |
            type=raw,value=${{ inputs.tag }}
            type=sha,format=short
      - name: Build & push (agent)
        uses: docker/build-push-action@v6
        with:
          context: docker/agent
          file: docker/agent/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/falleco/open-commander-agent:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/falleco/open-commander-agent:buildcache,mode=max

  build-web:
    if: ${{ inputs.image == 'web' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Meta (web)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/falleco/open-commander-web
          tags: |
            type=raw,value=${{ inputs.tag }}
            type=sha,format=short
      - name: Build & push (web)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/commander/Dockerfile
          target: runner
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/falleco/open-commander-web:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/falleco/open-commander-web:buildcache,mode=max
